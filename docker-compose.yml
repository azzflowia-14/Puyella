services:
  evolution-api:
    image: atendai/evolution-api:latest
    ports:
      - "8080:8080"
    environment:
      - AUTHENTICATION_API_KEY=evo-api-key-dev
    volumes:
      - evolution_data:/evolution/instances

  puyella-bot:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - evolution-api

volumes:
  evolution_data:
